<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active">Login</button>
            <button class="tab" onClick=openEmpSignup()>Signup</button>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
                <div class="button-container">
                    <div class="back">
                    <button type="button" class="nav-button" onClick=openMainWindow()>Back</button>
                </div>
                <div class="next">
                    <button type="submit" class="nav-button" onClick=openHomePage()>Next</button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
