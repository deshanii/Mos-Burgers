<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee | Stores</title>
    <link rel="stylesheet" href="stores(emp).css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stores</h1>
        </header>
        <div class="content">
            <div class="category-menu">
                <button class="category-button active">Burgers</button>
                <button class="category-button">Submarines</button>
                <button class="category-button">Fries</button>
                <button class="category-button">Pasta</button>
                <button class="category-button">Chicken</button>
                <button class="category-button">Beverages</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search item here...">
            </div>
            <div class="items">
                <!-- Example item structure -->
                <div class="item">
                    <img src="burger1.png" alt="Classic Burger Large">
                    <h3>Classic Burger Large</h3>
                    <p>750.00 LKR</p>
                </div>
                <div class="item">
                    <img src="burger2.png" alt="Classic Burger Regular">
                    <h3>Classic Burger Regular</h3>
                    <p>650.00 LKR</p>
                </div>
                <div class="item">
                    <img src="burger3.png" alt="Turkey Burger">
                    <h3>Turkey Burger</h3>
                    <p>1000.00 LKR</p>
                </div>
                <!-- Add more items as needed -->
                <div class="item add-new">
                    <span>+</span>
                </div>
            </div>
        </div>
        <footer>
            <button class="logout-button">LogOut</button>
        </footer>
    </div>
</body>
</html>
